			const context = window.AudioContext || window.webkitAudioContext;

			
			/* audioController object 
				controls audio data 
				interfaces user audio interaction
				controls order of scenes in playloop()
			*/ 
			class AudioController { 
			//web audio api stuff
				constructor() { 

					this.context = new context;
					this.analyser = this.context.createAnalyser();
					this.analyser.smoothingTimeConstant = .8;
					this.bufferlen = this.analyser.frequencyBinCount;
					this.pitch_array = new Uint8Array(this.bufferlen);
					this.volume_array = new Uint8Array(this.bufferlen);

					this.songs = { 
						INTRO: new Audio("./assets/cmmnd_live/1.wav"),
						THEWAY: new Audio("./assets/cmmnd_live/2.wav"),
						TENTOES: new Audio("./assets/cmmnd_live/3.wav"),
						BAGFLIP: new Audio("./assets/cmmnd_live/4.wav"),
						SUICIDE: new Audio("./assets/cmmnd_live/5.wav"),
						INDAROCKET: new Audio("./assets/cmmnd_live/6.wav"),
					}

					this.titles = Object.keys(this.songs);
			
					// new array of audio sources
					this.sources = [];
					
					this.titles.forEach((title) => { 
						this.sources.push(this.context.createMediaElementSource(this.songs[title]));
					});

					this.currentSong = this.songs[this.titles[0]];
					this.index = 0;

				}

			
				// returns the audio for the next song
				getAudio () { 
					const title = this.titles[this.index];
					console.log(this.songs[title])
					return this.songs[title];
				};

				
				getFreqData() { 
					this.analyser.getByteFrequencyData(this.pitch_array);
					return this.pitch_array;
				}

				getVolumeData() {
					this.analyser.getByteTimeDomainData(this.volume_array);
					return this.volume_array
				}
				// setup webaudio to play next song
				// add event listener to each song
				// callback increments index
				// last callback restarts the index
				// play first song
				playLoop() { 
					// play first song
					const i = this.index;
					this.currentSong = this.songs[this.titles[i]];
					this.currentSong.addEventListener("ended", function(){
							// play the next song
							console.log("play next")
							this.index++;
							this.playLoop(this.index); 
							if (this.index === 6) 
							{
								console.log('song loop ended') 
								return; 
							} // restart audio

						}.bind(this));

					this.getAudio().play();
					this.sources[i].connect(this.analyser);
					this.analyser.connect(this.context.destination);

				}
		
			}
		
			/* play loop on click */ 
			const audio = new AudioController(); 
			audio.playLoop();
			
			/* instantiate loaders */ 
			const objLoader = new THREE.OBJLoader();
			const textureLoader = new THREE.TextureLoader();
			const mtlLoader = new THREE.MTLLoader();

			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			/* initialize renderer */
			var renderer = new THREE.WebGLRenderer({alpha: true});

			renderer.setSize( window.innerWidth, window.innerHeight );
			
			/* shadow map renderer */ 
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			renderer.shadowCameraNear = 3;
			renderer.shadowCameraFar = camera.far;
			renderer.shadowCameraFov = 50;

			renderer.shadowMapBias = 0.0039;
			renderer.shadowMapDarkness = 0.7;
			renderer.shadowMapWidth = 1024;
			renderer.shadowMapHeight = 1024;

			document.body.appendChild( renderer.domElement );



			var controls = new THREE.OrbitControls(camera);
			
			controls.zoomSpeed = .5;
			controls.minAzimuthAngle = - Math.PI/2;
			controls.maxAzimuthAngle = Math.PI/2;

			controls.enablePan = true;


			/* add platform and car other universal scene objects*/
			var cliff, plane, car;
		
			var shrubs = [];


			function initPlatform() { 
				
				const map = (val, smin, smax, emin, emax) => (emax-emin)*(val-smin)/(smax-smin) + emin

				//randomly displace the x,y,z coords by the `per` value
				const jitter = (geo,per) => geo.vertices.forEach(v => {

					v.x += map(Math.random(),0,1,-per,per)
					v.y += map(Math.random(),0,1,-per,per)
					v.z += map(Math.random(),0,1,-per,per)

				})

				let geometry = new THREE.TorusGeometry( 10, 3, 8, 50 );
				let planeGeometry = new THREE.PlaneGeometry( 16, 16, 16, 16 );

				
				planeGeometry.rotateX(Math.PI);
				planeGeometry.translate(0,0,-2);

				geometry.merge(planeGeometry);
				jitter(geometry,0.2);

				let material = new THREE.MeshPhongMaterial( { 
					color: 0xEDC9AF,
					flatShading: true
				} );


				cliff = new THREE.Mesh( geometry, material );
				cliff.rotation.x = Math.PI/2;
				cliff.position.y = -10
				cliff.position.z = 60;

				scene.add( cliff );
				

			}


			/* load each file */
			const objFiles = ["carBody","backLeftWheel", "backRightWheel", "frontLeftWheel", "frontRightWheel", "carHood"];

			var idx = 0;

			mtlLoader.setPath( './assets/models/car_model/' );

			objFiles.forEach( (objFile) => { 

				mtlLoader.load( objFile + '.mtl', 
					
					function ( materials ) {

						materials.preload();
							// load a car
						objLoader.setMaterials( materials );	
						objLoader.setPath( './assets/models/car_model/' );
						objLoader.load( objFile + '.obj',

							function ( obj ) {

								idx++;
								obj.rotation.y = Math.PI;
								setCar(obj );
								
							},
						
							function ( xhr ) {

								console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

							},
							
							function ( error ) {

								console.log( 'An error happened' );

							}
						);

					});

		});

			}
